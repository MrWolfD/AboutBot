<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>НейроКарточка WB/OZON/Яндекс — Демонстрация возможностей</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- PLATFORM INIT (VK + Telegram, безопасно) -->
  <script>
    (function initPlatforms() {
      try {
        const isVK = /(\?|&)vk_app_id=|(\?|&)vk_platform=|(\?|&)vk_user_id=/.test(location.search);
        if (isVK) {
          const s = document.createElement('script');
          s.src = 'https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js';
          s.onload = () => {
            window.vkBridge?.send?.('VKWebAppInit').catch(console.error);
          };
          document.head.appendChild(s);
        }

        if (window.Telegram && window.Telegram.WebApp) {
          window.Telegram.WebApp.ready();
        }
      } catch (e) {
        console.error('Platform init error:', e);
      }
    })();
  </script>

  <style>
    /* === ТВОИ СТИЛИ БЕЗ ИЗМЕНЕНИЙ === */
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --secondary: #7c3aed;
      --background: #f8fafc;
      --surface: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-active: 0 0 0 3px rgba(37, 99, 235, 0.1);
      --radius: 16px;
      --radius-sm: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 55%),
        radial-gradient(circle at 85% 30%, rgba(124, 58, 237, 0.05) 0%, transparent 55%);
      padding: 32px 20px 48px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* --- дальше ВСЁ без изменений --- */
    /* header, grid, cards, footer, media queries */
    /* я их не трогаю, чтобы ничего не сломалось */
  </style>
</head>

<body>
  <!-- === ТВОЯ ВЕРСТКА БЕЗ ИЗМЕНЕНИЙ === -->
  <div class="container">
    <!-- ... весь твой HTML ровно как был ... -->
  </div>

  <!-- === ТВОЙ ОСНОВНОЙ JS БЕЗ ИЗМЕНЕНИЙ === -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.feature-card');
      let activeCard = null;

      cards.forEach(card => {
        const video = card.querySelector('.preview-video');
        if (video) {
          video.pause();
          video.currentTime = 0;
        }
      });

      cards.forEach(card => {
        card.addEventListener('click', function(e) {
          e.stopPropagation();
          if (card === activeCard) return;
          if (activeCard) deactivateCard(activeCard);
          activateCard(card);
          activeCard = card;
        });
      });

      function activateCard(card) {
        card.classList.add('active');
        const video = card.querySelector('.preview-video');
        if (video) {
          video.currentTime = 0;
          video.play().catch(() => {});
        }
      }

      function deactivateCard(card) {
        card.classList.remove('active');
        const video = card.querySelector('.preview-video');
        if (video) {
          video.pause();
          video.currentTime = 0;
        }
      }
    });
  </script>
</body>
</html>
